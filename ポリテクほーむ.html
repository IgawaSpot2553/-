	<img id="mypic"  width="1910" height="1080">
		<script>
		var pics_src = new Array("hl52qs000001mg07.jpg","hl52qs000001mg09.jpg","hl52qs000001mg08.jpg","Explosion.jpg");
		var num = -1;

		slideshow_timer();

		function slideshow_timer(){
			if (num == 3){
				num = 0;
			} 
			else {
				num ++;
			}
			document.getElementById("mypic").src=pics_src[num];
			setTimeout("slideshow_timer()",240); 
		}
		</script>
